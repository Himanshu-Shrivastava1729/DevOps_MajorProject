apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: himanshu9271/frontend:latest
          ports:
            - containerPort: 5000
          env:
            - name: BACKEND_URL
              value: http://backend-service:5001
