apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend
          image: himanshu9271/backend:latest
          ports:
            - containerPort: 5001
          env:
            - name: DATA_PATH
              value: "/app/data/dataset.csv"
